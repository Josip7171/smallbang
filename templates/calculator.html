{% extends 'template.html' %}

{% block content %}


<div class="container mt-5">
    <p>Calculator</p>
    <div class="container mt-2">
        <table class="table">
          <thead>
            <tr class="">
              <th scope="col">Izdanci</th>
              <th scope="col">Količina</th>
              <th scope="col">Narudžba</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-4">Suncokret</td>
              <td class="col-4">
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>50g</option>
                    <option value="2">200g</option>
                    <option value="3">1000g</option>
                </select>
              </td>
              <td class="col-4">
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">Jednokratno</option>
                    <option value="1">Dnevno</option>
                    <option value="2" selected>Ponedjeljkom</option>
                    <option value="3">Prvog u mjesecu</option>
                </select>
              </td>
            </tr>
            <tr>
              <tr>
              <td class="col-4">Brokula</td>
              <td class="col-4">
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>50g</option>
                    <option value="2">200g</option>
                    <option value="3">1000g</option>
                </select>
              </td>
              <td class="col-4">
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">Jednokratno</option>
                    <option value="1">Dnevno</option>
                    <option value="2" selected>Ponedjeljkom</option>
                    <option value="3">Prvog u mjesecu</option>
                </select>
              </td>
            </tr>
            </tr>
            <tr>
              <!--<td colspan="2">Larry the Bird</td>-->
              <tr>
              <td class="col-4">Cikla</td>
              <td class="col-4">
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>50g</option>
                    <option value="2">200g</option>
                    <option value="3">1000g</option>
                </select>
              </td>
              <td class="col-4">
                  <select class="form-select" aria-label="Default select example">
                    <option value="1">Jednokratno</option>
                    <option value="1">Dnevno</option>
                    <option value="2" selected>Ponedjeljkom</option>
                    <option value="3">Prvog u mjesecu</option>
                </select>
              </td>
            </tr>
            </tr>
          </tbody>
        </table>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Suncokret
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
          <label class="form-check-label" for="defaultCheck2">
            Cikla
          </label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Second default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
          <label class="form-check-label" for="exampleRadios3">
            Disabled radio
          </label>
        </div>

        <select class="form-select mt-2" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    </div>
</div>



{% endblock %}
